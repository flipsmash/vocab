<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1>Vocab App</h1>
  <ul>
      <li><a href="{{ url_for('home') }}">Home</a>
      <li><a href="{{ url_for('new_term') }}">Add Term(s)</a>
      <li><a href="{{ url_for('deflist') }}">View Definitions</a>
      <li><a href="{{ url_for('udeflist') }}">Undefined Terms</a>
      <li><a href="{{ url_for('quiz') }}">Take a Quiz</a>
      <li><a href="{{ url_for('reporting') }}">Reporting</a>
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
