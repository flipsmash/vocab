{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}Currently Undefined Terms{% endblock %}</h2>
{% endblock %}

{% block content %}
   <p>{{ num_words }} Terms To Be Defined</p>
      <table id="basictable">
         <thead>
            <td>Term</td><td></td><td></td>
         </thead>

         {% for row in rows %}
            <tr class="{{ loop.cycle('odd', 'even') }}">
               <td width = "50%">{{row["term"]}}</td><td><a href="{{ url_for('edit_newterm', term = row["term"]) }}">[define]</a></td><td><a href="{{ url_for('delete_udef', term = row["term"]) }}" onclick="return confirm('Are you sure you want to delete this item?');">[delete]</a></td>
            </tr>
         {% endfor %}
      </table>
{% endblock %}
