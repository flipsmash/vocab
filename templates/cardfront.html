<!doctype html>
<head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).keypress(function(e){
    $("body").append("<p>{{row["definition"]}}</p>");
});
</script>

<script>
$(document).ready(function(){
    $("#show").click(function(){
        $("p").show();
    });
});
</script>

</head>
<html>
<body>
<button id="show">Show Definition</button><br>
<h1><a href = "{{ url_for('flashcard')}}">{{row["term"]}}</a> ({{row["part_of_speech"]}})</h1>       
<p style="display: none;"><a href="{{ url_for('edit') }}/{{ row['term'] }}/{{ row['part_of_speech'] }}">{{row["definition"]}}</a></p>

</body>
</html>
